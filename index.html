<!DOCTYPE html>
  <head>
    <meta charset="utf-8">
    <title>Label Test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
  </head>
  
  <body>
    <section>
      <h2>Please enter your Account Information:</h2>
      <form>
        <div class="holder">
          <input id="name" name="name" type="text" required>
          <label for="name">Name</label>
        </div>
        <div class="holder">
          <input id="phone" name="phone" type="tel">
          <label for="phone">Mobile Number</label>
        </div>
        <div class="holder">
          <input id="zip" name="zip" type="text">
          <label for="zip">ZIP Code</label>
        </div>
        <div class="holder">
          <input id="password" name="password" type="password">
          <label for="password">Password</label>
        </div>
      </form>
      <button type="submit" id="submit" disabled="disabled">Next</button>
    </section>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
    <script>
      $(document).ready(function(){
        function updateText(event){
          var input=$(this);
          setTimeout(function(){
            var val=input.val();
            if(val!="")
              input.parent().addClass("holder-float");
            else
              input.parent().removeClass("holder-float");
          },1)
        }
        $(".holder input").keydown(updateText);
        $(".holder input").change(updateText);
        $("#password").keydown(function(){
          $('#submit').prop('disabled', false);
        });
      });
    </script>
  </body>
</html>
